<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hind+Madurai&family=Montserrat:wght@700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="wrapper">
    <header class="page-header">
      <h1>Your library</h1>
      <button id="new" class="button button--medium button--brand">New book</button>
    </header>
    <ul id="books" class="book-list"></ul>
    <dialog id="new-book-dialog">
      <form id="book-form">
        <p>
          <label>
            Title
            <input name="title" />
          </label>
        </p>
        <p>
          <label>
            Author
            <input name="author" />
          </label>
        </p>
        <p>
          <label>
            Pages
            <input type="number" min="1" name="pages" />
          </label>
        </p>
        <p>
          <label>
            Read
            <input type="checkbox" name="read" />
          </label>
        </p>
        <button value="cancel" type="button" formmethod="dialog">Cancel</button>
        <input type="submit" value="Confirm" />
      </form>
    </dialog>

    <script src="script.js"></script>
  </div>
</body>

</html>
